<!-- multidimentional handle by GRID -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>

    <style>
        
        .container{
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: blue;
            padding: 10px;
        }

        .container > div{
            background-color: pink;
            text-align: center;
            padding: 20px 0;
            font-size: 30px;
            border: 1px solid black;

        }

    </style>
</head>


<body>
    <h1>Grid Layout</h1>

    <div class ="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
</body>
</html>
