<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var month=prompt("Enter month number (1-12):");
      switch(month){
        case '1':
            document.write("january");
            break;
        case '2':
            document.write("Feburary");
            break;
        case '3':
            document.write("March");
            break;
        case '4':
            document.write("April");
            break;
        case '5':
            document.write("May");
            break;
        case '6':
            document.write("june");
            break;
        case '7':
            document.write("july");
            break;
        case '8':
            document.write("August");
            break;
         case '9':
            document.write("september");
            break;
        case '10':
            document.write("October");
            break;
        case '11':
            document.write("November");
            break;
        case '12':
            document.write("ecember");
            break;
        
      }
    </script>
    
</body>
</html>
